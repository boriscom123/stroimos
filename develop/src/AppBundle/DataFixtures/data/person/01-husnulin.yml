lastName: Хуснуллин
firstName: Марат
patronymic: Шакирзянович
teaser: Заместитель мэра Москвы в правительстве Москвы по вопросам градостроительной политики и строительства.
topImage: person_images/husnullin_a.jpg
image: person_images/husnullin_b.jpg
biography: |
    <p>Родился в 1966 г. в г. Казани.</p>
education: |
    <ul>
        <li>Образование - высшее: окончил Казанский финансово-экономический институт (1990 г.) по специальности &laquo;экономист&raquo;.</li>
        <li>Переподготовка: Открытый университет Великобритании (2000 г.) по специальности &laquo;профессиональный менеджмент&raquo;. Кандидат экономических наук.</li>
    </ul>
experience: |
    <ul>
        <li>1983 - 1984 гг. - лаборант обслуживания опытных установок Казанского финансово-экономического института.</li>
        <li>1984 - 1986 гг. - служба в Советской Армии.</li>
        <li>1986 - 1987 гг. - лаборант ТСО Казанского финансово-экономического института.</li>
        <li>1987 - 1995 гг. - председатель строительного кооператива &laquo;Темп&raquo; г. Казань.</li>
        <li>1995 - 1997 гг. - генеральный директор ООО &laquo;Интерпластсервис&raquo;.</li>
        <li>1997 - 2000 гг. - генеральный директор ООО Строительная торгово-промышленная фирма &laquo;Ак Барс&raquo; г. Казань.</li>
        <li>2000 - 2001 гг. - заместитель генерального директора - директор по материально-техническим ресурсам, инвестициям и строительству ГУП ПЭО &laquo;Татэнерго&raquo;.</li>
        <li>С 11.05.2001 г. - министр строительства, архитектуры и жилищно-коммунального хозяйства Республики Татарстан.</li>
        <li>С 18.11.2010 г. <a href="/document/46">назначен руководителем </a>Департамента городского строительства города Москвы.</li>
        <li>02.12.2010 г. <a href="/document/488">назначен заместителем мэра Москвы </a>в правительстве Москвы по вопросам градостроительной политики и строительства.</li>
        <li>06.06. 2013 г. <a href="/document/441">назначен исполняющим обязанности </a>заместителя мэра Москвы в правительстве Москвы по вопросам градостроительной политики и строительства.</li>
        <li>17.09. 2013 г. <a href="/document/555">назначен заместителем мэра Москвы </a>в правительстве Москвы по вопросам градостроительной политики и строительства.</li>
    </ul>
awards: |
    <ul>
        <li>Медаль &laquo;За заслуги в проведении Всероссийской переписи населения&raquo; (2002 г.).</li>
        <li>Почетная грамота Государственного комитета Российской Федерации по строительству и жилищно-коммунальному комплексу (2003 г.).</li>
        <li>Почетное звание &laquo;Почетный строитель России&raquo; (2004 г.).</li>
        <li>Почетное звание &laquo;Заслуженный строитель Республики Татарстан&raquo; (2005 г.).</li>
        <li>Медаль &laquo;В память 1000-летия Казани&raquo; (2005 г.).</li>
        <li>Медаль &laquo;100 лет профсоюзам России&raquo; (2005 г.).</li>
        <li>Благодарственное письмо кабинета министров Республики Татарстан (2007 г.).</li>
        <li>Благодарственное письмо президента Республики Татарстан (2008 г.).</li>
        <li>Медаль ордена &laquo;За заслуги перед Отечеством&raquo; II степени (2008 г.).</li>
        <li>Орден &laquo;За заслуги перед Республикой Татарстан&raquo; (2010 г.).</li>
        <li>Почетное звание &laquo;Заслуженный строитель Российской Федерации&raquo; (2013 г.)</li>
    </ul>
family: |
    <p>Женат, трое детей.</p>
