biography: |
    <p>1977 г. - родился в Москве, Россия.</p>
    <p>1995 - 2001 гг. - учеба в МАРХИ. Диплом архитектора.</p>
    <p>2000 г. - партнер и генеральный директор архитектурной мастерской &laquo;СЛК-Проект&raquo;.</p>
    <p>2003 г. - партнер и генеральный директор архитектурной мастерской &laquo;С.П.Проект&raquo;.</p>
    <p>2006 г. - руководящий партнер архитектурного объединения &laquo;SPEECH Чобан &amp; Кузнецов&raquo;.</p>
    <p>В 2010 г. Сергей Кузнецов стал соавтором проекта и дизайна экспозиции российского павильона на XII Архитектурной биеннале в Венеции.</p>
    <p>20 августа 2012 г. назначен на должность главного архитектора города Москвы, первого заместителя председателя Комитета по архитектуре и градостроительству города Москвы.</p>
