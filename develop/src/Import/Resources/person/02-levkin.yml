biography: <p>Родился 14 сентября 1961 года в г. Петропавловск Камчатской области.</p>
education: |
    <p>В 1983 году окончил Ленинградское высшее военное инженерное строительное краснознаменное училище им. А.А. Комаровского по специальности &laquo;Строительство зданий и сооружений&raquo;.</p>
    <p>В 2005 году окончил заочное отделение Американского университета управления (American University of Business Administration) по специальности &laquo;Финансы&raquo;, получив степень доктора менеджмента.</p>
experience: |
    </ul>
        <p>В 1983 - 1997 годах работал в ОАО &laquo;ВСУМ&raquo; (Военно-строительное управление г. Москвы) на различных должностях (начальник СМУ, начальник ПТО, главный инженер УНР, начальник УНР).</p>
        <p>В 1998 - 2005 годах - генеральный директор ОАО &laquo;ВСУМ&raquo;.</p>
        <p>В 2006 - 2007 годах - руководитель Управления проектов и программ, затем начальник Управления по организации и развитию инфраструктуры особых экономических зон Федерального агентства по управлению особыми экономическими зонами Министерства экономического развития РФ.</p>
        <p>В 2007 - 2009 годах - генеральный директор ОАО &laquo;Особые экономические зоны&raquo;.</p>
        <p>В 2010 году - генеральный директор ООО &laquo;Столичная инвестиционная компания&raquo;.</p>
        <p>В 2010 году - директор по развитию компании &laquo;Кремакс-КОНКОР&raquo;.</p>
        <p>С 2010 года по н.в. - <a href="/document/138">руководитель Департамента градостроительной политики города Москвы</a>.</p>
